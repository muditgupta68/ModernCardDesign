<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/style.css" />

    <title>Modern Card Design @ Mudit Inst.</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="center-div container">
      <div class="card flex">
        <main>
          <div class="content">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <ul class="flex">
              <li>
                10k+<br />
                <span>companies</span>
              </li>
              <li>
                314<br />
                <span>templates</span>
              </li>
              <li>
                12m+<br />
                <span>queries</span>
              </li>
            </ul>
          </div>
        </main>
        <figure>
          <img
            class="desktop"
            src="./images/image-header-desktop.jpg"
            alt="Image"
          />
          <img
            class="mobile"
            src="./images/image-header-mobile.jpg"
            alt="Image"
          />
        </figure>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Coded by
        <a href="https://github.com/muditgupta68" target="_blank">MUDIT GUPTA</a
        >.
      </div>
    </footer>
  </body>
</html>
